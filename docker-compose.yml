version: '3.8'

services:
  # PostgreSQL Database (Internal - No port conflicts)
  postgres:
    image: postgres:16-alpine
    container_name: ai-agent-manager-db
    environment:
      POSTGRES_DB: ai_agent_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    # NO ports exposed to host - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-agent-manager-backend
    environment:
      NODE_ENV: production
      PORT: 4392
      # Use internal Docker network hostname 'postgres'
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ai_agent_manager
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MONTHLY_PRICE_ID: ${STRIPE_MONTHLY_PRICE_ID}
      STRIPE_YEARLY_PRICE_ID: ${STRIPE_YEARLY_PRICE_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    ports:
      - "${BACKEND_PORT:-4392}:4392"
    networks:
      - ai-agent-network
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run prisma:migrate && npm start"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4392/api}
    container_name: ai-agent-manager-frontend
    ports:
      - "${FRONTEND_PORT:-8039}:80"
    networks:
      - ai-agent-network
    depends_on:
      - backend

networks:
  ai-agent-network:
    driver: bridge

volumes:
  postgres_data:
